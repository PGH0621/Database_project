<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>NewFlix | 전체 보기</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
}

header{
  padding:20px 40px;
  font-size:28px;
  font-weight:bold;
  color:#E50914;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.grid{
  display:grid;
  grid-template-columns:repeat(6, 1fr);
  gap:22px;
  padding:20px 40px 60px;
}

.movie-card{
  height:330px;
  background:#111;
  border-radius:8px;
  position:relative;
  overflow:hidden;
  transition:.25s;
}

.movie-card:hover{
  transform:scale(1.05);
}

.poster{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info-box{
  position:absolute;
  bottom:0;
  width:100%;
  padding:10px;
  background:linear-gradient(transparent, rgba(0,0,0,.9));
}

.movie-title{
  font-size:14px;
  font-weight:bold;
}

.movie-info{
  font-size:11px;
  opacity:.8;
}
</style>
</head>

<body>

<header>
  <div>전체 영화 보기</div>
  <button class="filter-btn" onclick="location.href='/'">메인으로</button>
</header>

<div class="grid">
  {% for m in movies %}
  <a href="/movie/{{ m.movieCd }}" style="text-decoration:none;color:inherit">
    <div class="movie-card">
      <img class="poster" src="/static/posters/{{ m.poster }}">
      <div class="info-box">
        <div class="movie-title">{{ m.movieNm }}</div>
        <div class="movie-info">누적 {{ m.audiAcc }}</div>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

</body>
</html>
